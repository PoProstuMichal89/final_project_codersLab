<html lang="en"

      layout:decorate="~{layout}">>
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
</head>
<body>
<h2>Dodaj składnik</h2>

<form action="" method="post"  th:object="${ingredient}">

</body>
</html>
