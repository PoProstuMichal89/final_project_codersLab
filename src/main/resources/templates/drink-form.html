<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="/styles/main.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" th:object="${drink}">
<div class="addNewDrink">
    <h2>Dodaj drinka </h2>
<fieldset>
    <div class="createNewDrink">
        <fieldset>
            <legend>Detale Drinka</legend>
            <label>Nazwa <br> <input class="detailsOfItem" th:field="*{name}" name="name"></label> <br><br>
            <label>Opis <br> <textarea th:field="*{description}" name="description"></textarea> </label><br><br>
        </fieldset>
    </div>


    <div class="selectIngredientInDrinkAdd">
        <fieldset>
            <legend>Wybierz składniki</legend>
            <div class="columnOfIngredeintsSelect">
                <div class="ingredientSelect">
                    <label for="ingredient">Składnik 1 &nbsp</label>
                    <select id="ingredient" th:field="*{ingredients}" required>
                        <option value="" hidden>Wybierz składnik1</option>
                        <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
                    </select>
                </div>

                <div class="ingredientSelect">
                    <label for="ingredient1">Składnik 2 &nbsp</label>
                    <select id="ingredient1" th:field="*{ingredients}" required>
                        <option value="" hidden>Wybierz składnik2</option>
                        <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient}" th:text="${ingredient.name}"></option>
                    </select>
                </div>

                <div class="ingredientSelect">
                    <label for="ingredient2">Składnik 3 &nbsp</label>
                    <select id="ingredient2" th:field="*{ingredients}" required>
                        <option value="" hidden>Wybierz składnik3</option>
                        <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient}" th:text="${ingredient.name}"></option>
                    </select>
                </div>

                 </div>

                <div class="columnOfIngredeintsSelect">

                    <div class="ingredientSelect">
                        <label for="ingredient3">Składnik 4 &nbsp</label>
                        <select id="ingredient3" th:field="*{ingredients}" required>
                            <option value="" hidden>Wybierz składnik4</option>
                            <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient}" th:text="${ingredient.name}"></option>
                        </select>
                    </div>

                    <div class="ingredientSelect">
                        <label for="ingredient4">Składnik 4 &nbsp</label>
                        <select id="ingredient4" th:field="*{ingredients}" required>
                            <option value="" hidden>Wybierz składnik5</option>
                            <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient}" th:text="${ingredient.name}"></option>
                        </select>
                    </div>

                    <div class="ingredientSelect">
                        <label for="ingredient5">Składnik 6 &nbsp</label>
                        <select id="ingredient5" th:field="*{ingredients}" required>
                            <option value="" hidden>Wybierz składnik6</option>
                            <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient}" th:text="${ingredient.name}"></option>
                        </select>
                    </div>


            </div>



        </fieldset>



    </div>
    <input class="addButton" type="submit" value="Dodaj">
</fieldset>

</div>

    <div class="navBar">
  <span class="navItems">
    <a class="navItemsLinks" href="/add-drink">Add New Drink</a>
  </span>
        <span class="navItems">
    <a class="navItemsLinks" href="/add-ingredient">Add New Ingredient</a>
  </span>
        <span class="navItems">
    <a class="navItemsLinks" href="/drinks">Drinks</a>
  </span>
        <span class="navItems">
    <a class="navItemsLinks" href="/ingredients">Ingredients</a>
  </span>
    </div>


</form>
</body>
</html>
