<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
<h2>Drinks</h2>
<table>
    <tr th:each="drink: ${drinks}" >
        <td class="itemNameOnList" th:text="${drink.name}"></td>
        <td class="editItemOnList">
            <a class="editItemOnListLink" th:href="@{'/drink/{id}'(id=${drink.id})}">View</a>
        </td>
        <td class="editItemOnList">
            <a class="editItemOnListLink" th:href="@{'/drink/{id}'(id=${drink.id})}">Edit</a>
        </td>
        <td class="editItemOnList">
            <a class="editItemOnListLink" th:href="@{'/delete-drink/{id}'(id=${drink.id})}">Delete</a>
        </td>
    </tr>

</table>
