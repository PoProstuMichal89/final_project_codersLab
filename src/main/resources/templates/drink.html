<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<div clas="wrapper">
  <div>
    <h2 th:text="${drink.name}" ></h2>
  </div>

  <div class="ingredientDescBox">
    <h1>Description</h1>
    <p class="ingredientDescription" th:text="${drink.description}"></p>
  </div>

  <div class="ingredientDescBox">

    <h1>Ingredients:</h1>

  <table th:object="${drink}">
    <tr th:each="ingredient: *{ingredients}" >
      <td class="relatedItemNameOnList" th:text=" ${ingredient.name}"></td>
      <td class="editRelatedItemOnListLink">
        <a class="editRelatedItemOnListLink" th:href="@{'/ingredient/{id}'(id=${ingredient.id})}">View</a>
      </td>
    </tr>
  </table>

    <div class="ingredientDescBox">
      <h1>Opinions</h1>

      <table th:object="${drink}">
        <tr>
          <th>Nickname</th>
          <th>Opinion</th>
          <th>Rate</th>
        </tr>
        <tr th:each="opinion: *{opinions}" >
          <td class="relatedItemNameOnList" th:text=" ${opinion.nickname}">LOlo123</td>
          <td class="relatedItemNameOnList" th:text=" ${opinion.content}">Lorem ipusm</td>
          <td class="relatedItemNameOnList" th:text=" ${opinion.rate}">5</td>
        </tr>
      </table>

    </div>




  </div>

  <div class="editDrinkButtons">
    <span>
      <button class="drinkOperationButton">
              <a class="editDrinkOperationButtonLink"  th:href="@{'/edit-drink/{id}'(id=${drink.id})}">Edit</a>
      </button>
    </span>

    <span>
      <button class="drinkOperationButton">
              <a class="editDrinkOperationButtonLink"  th:href="@{'/add-opinion/{id}'(id=${drink.id})}">Rate</a>
      </button>
    </span>


    <span>
      <button class="drinkOperationButton" >
              <a class="editDrinkOperationButtonLink"  th:href="@{'/delete-drink/{id}'(id=${drink.id})}">Delete</a>
      </button>
    </span>


  </div>


</div>

<div class="navBar">
  <span class="navItems">
    <a class="navItemsLinks" href="/add-drink">Add New Drink</a>
  </span>
  <span class="navItems">
    <a class="navItemsLinks" href="/add-ingredient">Add New Ingredient</a>
  </span>
  <span class="navItems">
    <a class="navItemsLinks" href="/drinks">Drinks</a>
  </span>
  <span class="navItems">
    <a class="navItemsLinks" href="/ingredients">Ingredients</a>
  </span>
</div>


</body>
</html>
