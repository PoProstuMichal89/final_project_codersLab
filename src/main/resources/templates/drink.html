<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<div clas="wrapper">
  <div>
    <h2 th:text="${drink.name}" ></h2>
  </div>

  <div class="ingredientDescBox">
    <h1>Description</h1>
    <p class="ingredientDescription" th:text="${drink.description}"></p>
  </div>


  <div class="ingredientDescBox">
    <h1>Ingredients:</h1>
    <ul th:field="${drink.ingredients}">
      <li th:each="ingredient: ${drink.ingredients}" th:text="${drink.ingredients.listIterator().next().name}"> </li>
    </ul>
  </div>

  <div class="editDrinkButtons">
    <span>
      <button class="drinkOperationButton">
              <a class="editDrinkOperationButtonLink"  href="/add-drink">Edit</a>
      </button>
    </span>

    <span>
      <button class="drinkOperationButton" >
              <a class="editDrinkOperationButtonLink"  th:href="@{'/delete-drink/{id}'(id=${drink.id})}">Delete</a>
      </button>
    </span>


  </div>


</div>


</body>
</html>
