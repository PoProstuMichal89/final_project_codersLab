<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>

  <link rel="stylesheet" href="/styles/main.css">
  <title>Składniki</title>
</head>
<body>
<h2>Składniki</h2>
