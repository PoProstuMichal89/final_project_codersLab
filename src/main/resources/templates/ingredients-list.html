<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Składniki</title>
</head>
<body>
<h1>Składniki</h1>
<ul>
  <li th:each="ingredient: ${ingredients}" th:text="${ingredient.getId() + ' ||  ' + ingredient.getName() + ' || ' + ingredient.getuOm()}"></li>
</ul>


</body>
</html>
