<form action="" method="post" th:object="${drink}">
    <div class="addNewDrink">
<!--        dodać nazwę drinka do edycj w nagłóœko h2-->
        <h2 th:text="|Edit ${drink.name}|">Edit drink  </h2>
        <fieldset>
            <div class="createNewDrink">
                <fieldset>
                    <legend>Detail</legend>
                    <label>Name <br> <input class="detailsOfItem" th:field="*{name}" th:placeholder="${drink.name}" ></label> <br><br>
                    <p th:errors="*{name}" class="error"></p>
                    <label>Description <br> <textarea th:field="*{description}" th:placeholder="${drink.description}" ></textarea> </label><br><br>
                    <p th:errors="*{description}" class="error"></p>
                </fieldset>
            </div>


            <div class="selectIngredientInDrinkAdd">

                    <div class="columnOfIngredeintsSelect">

                            <select id="ingredient" th:field="*{ingredients}">
<!--                                        selceted +count-->

                                <option th:each="ingredient: ${allIngredients}" th:value="${ingredient.id}"
                                        th:text="${ingredient.name}" ></option>
                            </select>
                        </div>

                                        <div class="ingredientSelect">
                                            <label for="ingredient1">Ingredient 2 &nbsp</label>
                                            <select id="ingredient1" th:field="*{ingredients}" >

                                                <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
                                            </select>
                                        </div>

                                        <div class="ingredientSelect">
                                            <label for="ingredient2">Ingredient 3 &nbsp</label>
                                            <select id="ingredient2" th:field="*{ingredients}" >
                                                <option value="1" hidden selected>Choose ingredient</option>
                                                <option th:each="ingredient: ${allIngredients}"  th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
                                            </select>
